<ion-header >
  <ion-toolbar color="secondary">
    <ion-title>
      Log In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <img width="100" height="100" src="../../assets/img/loginIcon.jpg">
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list padding>
        <form [formGroup] = "userForm" (ngSubmit)="navigate()">
          <ion-item>
            <ion-label position="floating">Email: </ion-label>
            <ion-input [(ngModel)]="emailInput" type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password: </ion-label>
            <ion-input [(ngModel)]="passwordInput" type="password" formControlName="password"></ion-input>
          </ion-item>
          
          <ion-button type="submit" class="margin-top" color="tertiary">Submit</ion-button>
       </form>
      </ion-list>
      <ion-button class="margin-top" color="secondary" [routerLink]="['/']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
