<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Edit Obiect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="margin-top" *ngIf="obiect">
    <ion-card-header color="primary">
      <ion-card-title>
        <b>
          {{obiect.nume_obiect}}
        </b>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content> 

      <ion-list>
        <ion-item  lines="inset">
          <ion-label position="floating">Name: </ion-label>
          <ion-input type="text" [(ngModel)]="inputName"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating">Description: </ion-label>
          <ion-input type="text" [(ngModel)]="inputDescription"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating">Price: </ion-label>
          <ion-input type="text" [(ngModel)]="inputPrice"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating">Date of purchase: </ion-label>
          <ion-input type="text" [(ngModel)]="inputDate"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating">Administrator: </ion-label>
          <ion-input type="text" [(ngModel)]="inputGestionar"></ion-input>
        </ion-item>
        <ion-item lines="inset">
            <ion-label>Department</ion-label>
            <ion-select [(ngModel)]="inputDepartment">
              <ion-select-option *ngFor="let department of resultDepartment">{{department.nume_departament}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-button (click)="submit()" color="tertiary" class="margin-top">
          submit
        </ion-button>
      </ion-list>

      <ion-button [routerLink]="['../tabs/tab3']" color="secondary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
