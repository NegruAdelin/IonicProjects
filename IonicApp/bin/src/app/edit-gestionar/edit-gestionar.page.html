<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Edit Administrator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="margin-top" *ngIf="gestionar">
    <ion-card-header color="primary">
      <ion-card-title>
        <b>
          {{gestionar.name_gestionar}}
        </b>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content> 

      <ion-list>
        <ion-item  lines="inset">
          <ion-label position="floating">Name: </ion-label>
          <ion-input type="text" [(ngModel)]="inputName"></ion-input>
        </ion-item>
        <ion-item  lines="inset">
          <ion-label position="floating">Last Name: </ion-label>
          <ion-input type="text" [(ngModel)]="inputLastName"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating">Email: </ion-label>
          <ion-input type="text" [(ngModel)]="inputEmail"></ion-input>
        </ion-item>        
        <ion-item lines="inset">
            <ion-label>Department</ion-label>
            <ion-select [(ngModel)]="inputDepartment">
              <ion-select-option *ngFor="let department of resultDepartment">{{department.nume_departament}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-button (click)="submit()" color="tertiary" class="margin-top">
          submit
        </ion-button>
      </ion-list>

      <ion-button [routerLink]="['../tabs/tab2']" color="secondary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
